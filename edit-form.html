            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">编辑计划配置</h5>
                        </div>
                        <div class="card-body">
                            <form id="planConfigForm">
                                <div class="row">
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="type" class="form-label">计划类型 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="type" name="type" 
                                               value="premium" 
                                               readonly required>
                                        <div class="form-text">
                                            计划类型创建后不可修改
                                        </div>
                                    </div>

                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="name" class="form-label">计划名称 <span class="text-danger">*</span></label>
                                        <input type="text" class="form-control" id="name" name="name" 
                                               value="Premium Plus Plan" required>
                                        <div class="form-text">用户可见的计划名称</div>
                                    </div>
                                </div>

                                <div class="row">
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="price" class="form-label">价格 (USD) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="price" name="price" 
                                               value="39.99" 
                                               min="0" step="0.01" required>
                                        <div class="form-text">月费价格，0表示免费</div>
                                    </div>

                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="currency" class="form-label">货币 <span class="text-danger">*</span></label>
                                        <select class="form-select" id="currency" name="currency" required>
                                            <option value="USD" selected>USD</option>
                                            <option value="CNY" >CNY</option>
                                            <option value="EUR" >EUR</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="article_retention_days" class="form-label">文章保留天数 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="article_retention_days" name="article_retention_days" 
                                               value="-1" required>
                                        <div class="form-text">-1表示无限制</div>
                                    </div>

                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="monthly_upload_limit" class="form-label">月上传限制 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="monthly_upload_limit" name="monthly_upload_limit" 
                                               value="1000" required>
                                        <div class="form-text">每月可上传文章数量，-1表示无限制</div>
                                    </div>
                                </div>

                                <div class="row">
                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="storage_limit_mb" class="form-label">存储限制 (MB) <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="storage_limit_mb" name="storage_limit_mb" 
                                               value="10240" required>
                                        <div class="form-text">存储空间限制，-1表示无限制</div>
                                    </div>

                                    
                                    <div class="col-md-6 mb-3">
                                        <label for="api_rate_limit_per_hour" class="form-label">API限制/小时 <span class="text-danger">*</span></label>
                                        <input type="number" class="form-control" id="api_rate_limit_per_hour" name="api_rate_limit_per_hour" 
                                               value="10000" required>
                                        <div class="form-text">每小时API调用限制，-1表示无限制</div>
                                    </div>
                                </div>

                                
                                <div class="mb-3">

                                    <textarea class="form-control" id="features" name="features" rows="4" 
                                              placeholder='["功能1","功能2","功能3"]'>[&#34;无限文章存储&#34;, &#34;高级分析&#34;, &#34;优先支持&#34;, &#34;自定义域名&#34;, &#34;API访问&#34;]</textarea>
                                    <div class="form-text">JSON格式的功能列表，用于展示给用户</div>
                                </div>

                                
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="is_active" name="is_active" 
                                               >

                                        </label>
                                    </div>
                                </div>

<script>
document.getElementById('planConfigForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const formData = new FormData(this);
    const data = {
        type: formData.get('type'),
        name: formData.get('name'),
        price: parseFloat(formData.get('price')),
        currency: formData.get('currency'),
        article_retention_days: parseInt(formData.get('article_retention_days')),
        monthly_upload_limit: parseInt(formData.get('monthly_upload_limit')),
        storage_limit_mb: parseInt(formData.get('storage_limit_mb')),
        api_rate_limit_per_hour: parseInt(formData.get('api_rate_limit_per_hour')),
        features: formData.get('features'),
        is_active: formData.has('is_active')
    };

    
    if (data.features) {
        try {
            JSON.parse(data.features);
        } catch (e) {
            alert('功能特性必须是有效的JSON格式');
            return;
        }
    }

    const isEdit =  true ;
    const url = isEdit ? `/admin/plan-configs/15a410fa-07a2-4438-ad2a-4478c9a9f110` : '/admin/plan-configs';
    const method = isEdit ? 'PUT' : 'POST';

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert('操作失败: ' + data.error);
        } else {
            alert(data.message);
            window.location.href = '/admin/plan-configs';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert('操作失败，请重试');
    });
});
</script>
